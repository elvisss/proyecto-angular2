<h1>Detalle</h1>

<div *ngIf="restaurante" class="restaurante-box">
  <div class="image">
    <img src="url-del-servidor/{{restaurante.imagen}}" *ngIf="restaurante.imagen && restaurante.imagen !== null" />
  </div>
  <h1>Restaurante: {{restaurante.nombre}}</h1>
  <p class="precio">
    <span [ngSwitch]="restaurante.precio">
      <span *ngSwitchWhen="'bajo'">Entre 2.50€ y 6€</span>
      <span *ngSwitchWhen="'normal'">Entre 4.5€ y 9€</span>
      <span *ngSwitchWhen="'alto'">Entre 7.5€ y 20€</span>
    </span>
  </p>
  <p class="description">{{restaurante.descripcion}}</p>
  <p class="direccion">{{restaurante.direccion}}</p>
</div>
